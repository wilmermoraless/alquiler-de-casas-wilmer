<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alquiler de casas</title>
  </head>
  <body>
    


<main class="bg-gray-100">

  <!-- Slider (Pase de diapositivas) -->

<div id="indicators-carousel" class="relative " data-carousel="slide">
<!-- Carousel wrapper -->
<div class="relative h-56 overflow-hidden md:h-96 rounded-b-3xl">
  <!-- Item 1 -->
  <div class="hidden duration-700 ease-in-out" data-carousel-item="active">
    <img src="./src/img/1.jpg" class="absolute block w-full h-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
      alt="...">
    <!-- Text -->
    
  </div>
  <!-- Item 2 -->
  <div class="hidden duration-700 ease-in-out" data-carousel-item>
    <img src="./src/img/2.jpg" class="absolute block w-full h-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
      alt="...">
    
  </div>
  <!-- Item 3 -->
  <div class="hidden duration-700 ease-in-out" data-carousel-item>
    <img src="./src/img/3.jpg" class="absolute block w-full h-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2"
      alt="...">
   
  </div>


  
</div>

</div>
<!-- Slider indicators -->
<div class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-5 left-1/2 -bottom-8">
  <button type="button" class="w-8 h-1 rounded-full sm:w-12" aria-current="true" aria-label="Slide 1"
    data-carousel-slide-to="0"></button>
  <button type="button" class="w-8 h-1 rounded-full sm:w-12" aria-current="false" aria-label="Slide 2"
    data-carousel-slide-to="1"></button>
  <button type="button" class="w-8 h-1 rounded-full sm:w-12" aria-current="false" aria-label="Slide 3"
    data-carousel-slide-to="2"></button>
</div>
  </div>
  

  
  <div class="mt-20 text-center mb-20">
    <p class="font-bold text-black mb-4">Encuentra la casa soñada</p>
    <p>Encuentra la casa perfecta para ti con  nuestra app de 
      alquiler dee  viviendas. ¡Explora nuestra seleccion ahora!
    </p>
  </div>
  <div class="mr-8 ml-8 pb-8">
    <button type="button" class="text-white w-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-xl text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Empezar</button>
  </div>
  
    
</main>
   
    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
